<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <div class="center">

        <div class="side-margin" id="left-margin">
            <h1 class="turn-info" id="turn-info-left"></h1>
            <div id="h-box-button">
            </div>
            <div></div>
        </div>

        <div id="v-box">
            <div id="h-box">
                <div id="lettering" class="rank">
                    <li>a</li>
                    <li>b</li>
                    <li>c</li>
                    <li>d</li>
                    <li>e</li>
                    <li>f</li>
                    <li>g</li>
                    <li>h</li>
                </div>
                
                <div id="center-grid"></div>
            </div>

            <div id="enumeration" class="rank">
                <li></li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </div>
        </div>

        <div class="side-margin" id="right-margin">
            <div id="moves-sub-margin" class="replay">
                <div id="move-container"></div>
            </div>
            <h1 class="turn-info" id="turn-info-right">please install and run vscode live server extension</h1>
        </div>

    </div>

    <script type="module" src="main.js"></script>
</body>
